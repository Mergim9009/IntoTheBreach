        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, feel free to reach out to us. Fill out the form below and weâ€™ll get back to you as soon as possible.</p>

        <form action="mailto:your-email@example.com" method="POST" enctype="text/plain" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Subject">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required placeholder="Write your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>
